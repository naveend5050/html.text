<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block level elements</title>
</head>
<body>
    <p>this is a p element</p>
    <p>this is another p element</p>
    <h1>this is an example of h1 element</h1>
    <h3>this is an example of h3 element</h3> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline elements</title>
</head>
<body>
    <b>english</b><br>
    <b>telugu</b><br>
    <b>maths</b><br>
</body>
</html>
