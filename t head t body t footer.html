<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t head,t body,t foot </title>
</head>
<body>
    <h2>how to use t head t body t foot</h2>
    <table>
        <thead>
            <tr>
                <th>student name</th>
                <th>student marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>siva</td>
                <td>84</td>
            </tr>
            <tr>
                <td>mani</td>
                <td>95</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>total</td>
                <td>179</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
